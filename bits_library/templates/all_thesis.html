{% extends "base.html" %} {% block title %}Index{% endblock %} {% block body %}

<div class="w3-responsive">
    <table class="w3-table w3-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Title</th>
        </tr>

        {% for key in range(data.shape[0]) %}
        <tr class="{{ loop.cycle('w3-sand','w3-flat-clouds') }}">
            <td>{{data.iloc[key]['ID']}}</td>
            <td>{{data.iloc[key]['Name']}}</td>
            <td>{{data.iloc[key]['Title']}}</td>
        </tr>
        {% endfor %}

    </table>
</div>


{% endblock %}
