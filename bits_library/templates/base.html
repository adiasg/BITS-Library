    {% endblock %} {% block body %}{% endblock %} {% block script %}
    <script type="text/javascript">
        testExp = new RegExp(   'Android|webOS|iPhone|iPad|' +
                                'BlackBerry|Windows Phone|' +
                                'Opera Mini|IEMobile|Mobile',
                                'i');
        if (testExp.test(navigator.userAgent)) {
            document.getElementById("navbar-bar").classList.remove('w3-top');
        }

            document.getElementById("header").style.marginBottom = "60px";
        }
    </script>
