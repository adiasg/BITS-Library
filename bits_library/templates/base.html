<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='w3.css')}}">
    {% endblock %}
</head>

<body>

            <a href="{{ url_for('serve_thesis_db') }}" class="w3-bar-item w3-mobile w3-left w3-button">Thesis-DB</a>

    </div>

    <br><br>

    {% endblock %}

    {% block body %}{% endblock %}

</html>
